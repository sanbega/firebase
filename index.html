  <script>
  
const firebaseConfig = {
  apiKey: "AIzaSyC2VG0Fi7xDlFW6S_gAfUL7La-Js6nMVW8",
  authDomain: "dataflow-chiper.firebaseapp.com",
  databaseURL: "https://dataflow-chiper.firebaseio.com",

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        user.getIdToken().then(function (idToken) {
          console.log(idToken);
        });
      }
    });

    function login() {
      firebase
        .auth()
        .signInWithEmailAndPassword("test@test.com", "123456")
        .then((user) => {
          console.log("user", user);
        })
        .catch((error) => {
          console.log("error", error);
        });
    }
  </script>
